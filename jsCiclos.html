<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //while
        let conta = 1;
        while(conta<=10){
            document.write(conta)
            document.write('<br>')
            conta++
        }
        document.write('<br>')
        conta = 1
        do{
            document.write(conta)
            document.write('<br>')
            conta++

        }while(conta<=10)
        document.write('<br>')
        for(let i=1; i<11; i++){
            document.write(i)
            document.write('<br>')
        }

    </script>
</body>
</html>
