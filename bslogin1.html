<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" id="formulario" >
            <div class="mb-3 mt-3">
                <label for="usuario" class="form-label">Ingrese su usuario:</label>
                <input type="text" name="usuario" id="usuario" class="form-control">
            </div>
            <div class=" mb-3">
                <label for="clave" class="form-label">Ingrese su clave:</label>
                <input type="password" name="clave" id="clave" class="form-control">
            </div>
            <div class=" mb-3">
                <button type="submit" class="btn btn-primary">Aceptar</button>
            </div>

        </form>

    </div>
    <script>
        // los eventos se captura por el id de los elementos html
        window.onload = inicioEventos
        function inicioEventos() {
            document.getElementById("formulario").onsubmit = verificar
        }
        const user = "marinaCh"
        const pw = 1234
        function verificar(){
            let usuario = document.getElementById("usuario").value
            let clave = document.getElementById("clave").value
            if(usuario == user && clave == pw){
                window.alert("Login exitoso")
            }else{
                alert("Revise los datos ingresados")
            }
        }

    </script>
    
</body>
</html>
