<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <input type="button" value="Obtener párrafo" id="boton1" class="btn btn-primary">
        </div>
        <div class="mb-3">
            <input type="button" value="Modificar párrafo" id="boton2" class="btn btn-primary">
        </div>
        <div class="mb-3">
            <input type="button" value="Modificar tabla" id="boton3" class="btn btn-primary">
        </div>
        <p class="text-primary" id="parrafo1">Este es un párrafo de prueba</p>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table light">
                <tr><th>Tipo</th><th>Tamaño</th><th>Valor máximo</th></tr>
            </thead>    
            <tbody>
                <tr><td>int</td><td>32 bits</td><td>2147483647</td></tr>
                <tr><td>float</td><td>32 bits</td><td>3.402826e38</td></tr>
            </tbody>
            
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        let x= $(document)
        x.ready(inicioEvento)
        function inicioEvento(){
            let x = $("#boton1")
            x.click(obtenerTexto)
            x = $("#boton2")
            x.click(modificarTexto)
            x = $("#boton3")
            x.click(modificarTabla)
        }
        function obtenerTexto(){
            let x = $("#parrafo1")
            alert("El texto del párrafo es "+x.text())
        }
        function modificarTexto() {
            let x = $("#parrafo1")
            let texto = prompt("Ingrese el texto")
            x.text(texto)
        }
        function modificarTabla(){
            let x = $("td")
            let texto = prompt("Ingrese el texto")
            x.text(texto)
        }

    </script>

    
</body>
</html>
